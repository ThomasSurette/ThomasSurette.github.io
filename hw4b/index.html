<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW3</title>
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- External CSS Stylesheet Link -->
    <link rel="stylesheet" href="/hw4b/css/styles.css">
    <!-- JQuery UI CSS -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css">
</head>
<body>
    <!-- Title -->
    <h1 class="my-4 text-center display-1">Multiplication Table</h1>
    <div class="container px-4 py-5">
        <div class="row justify-content-between">
            <div class="mb-5 col-lg-4">
                <!-- Input Form -->
            <h2>Please enter four numbers</h2>
            <form id="numForm" name="numForm" action="">
                <div class="form-group"><label for="minCol">Minimum Column Value</label><input type="number" class="form-control" id="minCol" name="minCol" required><div class="mt-2 mb-3" id="sliderMinCol"></div></div>
                <div class="form-group"><label for="maxCol">Maximum Column Value</label><input type="number" class="form-control" id="maxCol" name="maxCol" required><div class="mt-2 mb-3" id="sliderMaxCol"></div></div>
                <div class="form-group"><label for="minRow">Minimum Row Value</label><input type="number" class="form-control" id="minRow" name="minRow" required><div class="mt-2 mb-3" id="sliderMinRow"></div></div>
                <div class="form-group"><label for="maxRow">Maximum Row Value</label><input type="number" class="form-control" id="maxRow" name="maxRow" required><div class="mt-2 mb-3" id="sliderMaxRow"></div></div>
                <br>
                <button onclick="addTab()" class="btn btn-primary" type="button" id="submit" name="submit" disabled>Add Tab</button>
                <button onclick="removeSelectedTabs()" class="btn btn-secondary" type="button" id="remove" name="remove" remove>Remove Selected Tabs</button>
            </form>
        </div>
        <!-- Table -->
            <div class="col-lg-6 mh-100">
                <div id="table-div" class="table-div">
                    <table class="table table-bordered">
                    </table>
                </div>
            </div>
        </div>
        
        <div class="row justify-content-center">
            <div id="tabs">
                <ul id="tabList"></ul>
                <div id="tabData"></div>
            </div>
        </div>
        
    </div>
    <!-- JQuery Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- External JS File Script -->
    <script src="/hw4b/js/mult-table.js"></script>
</body>
</html>
