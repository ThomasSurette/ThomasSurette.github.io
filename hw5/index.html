<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW5</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/hw5/css/styles.css">
</head>
<body>
    <!-- Title -->
    <header class="py-4 d-flex justify-content-center">
        <h1>Scrabble</h1>
    </header>
    <!-- Body -->
    <div class="container">
        <!-- Score, word, etc. -->
        <div class="flex-row d-flex justify-content-around">
            <div>
                <!-- Current word -->
                <span>Word: </span>
                <span id="word" class="fw-bold"></span>
            </div>
            <div>
                <!-- Current score -->
                <span>Score: </span>
                <span id="score" class="fw-bold">0</span>
            </div>
            <div>
                <!-- Number of tiles in the deck -->
                <span>Remaining Tiles: </span>
                <span id="remainingTiles" class="fw-bold"></span>
            </div>
            <div>
                <!-- Best score -->
                <span>Highest Score: </span>
                <span id="highestScore" class="fw-bold"></span>
            </div>
        </div>
        <div id="errors" class="mt-3 text-center text-danger fw-bold"></div>
        <div id="board" class="py-4 row d-flex justify-content-center">
        </div>
        <div id="tileRack" class="pb-4 row d-flex justify-content-evenly">
        </div>
        <div class="d-flex justify-content-center">
            <button id="nextWordButton" class="mx-1 btn btn-primary">Next Word</button>
            <button id="restartButton" class="mx-1 btn btn-primary" onclick="restart()">Start Over</button>
        </div>
    </div>

    <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
    <script
        src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
        crossorigin="anonymous"></script>
    <link href="http://code.jquery.com/ui/1.8.24/themes/blitzer/jquery-ui.css" rel="stylesheet"
    type="text/css" />
    <script src="/hw5/js/scrabble.js"></script>
</body>
</html>
