<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW3</title>
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- External CSS Stylesheet Link -->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <!-- Title -->
    <h1 class="display-1 text-center my-4">Multiplication Table</h1>
    <div class="container py-5 px-4">
        <div class="row justify-content-between">
            <div class="col-lg-4 mb-5">
                <!-- Input Form -->
            <h2>Please enter four numbers</h2>
            <form id="numForm" action="">
                <div class="form-group"><label for="minCol">Minimum Column Value</label><input type="number" class="form-control" id="minCol"></div>
                <div class="form-group"><label for="maxCol">Maximum Column Value</label><input type="number" class="form-control" id="maxCol"></div>
                <div class="form-group"><label for="minRow">Minimum Row Value</label><input type="number" class="form-control" id="minRow"></div>
                <div class="form-group"><label for="maxRow">Maximum Row Value</label><input type="number" class="form-control" id="maxRow"></div>
                <br>
                <button onclick="generateTable()" class="btn btn-primary" type="button">Submit</button>
            </form>
        </div>
        <!-- Table -->
        <div id="table-div" class="col-lg-6 mh-100">
            <table class="table table-bordered">
            </table>
        </div>
        </div>
        
        
    </div>
    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- External JS File Script -->
    <script src="/js/mult-table.js"></script>
</body>
</html>
